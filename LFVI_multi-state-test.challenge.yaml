challenge: aido-LFVI_multi-state-sim-testing

title: "LFVI multibody state  üöóüöóüö¶ - Lane following + Vehicles + Intersections (simulation üëæ, validation üèã) "
tags: [visible, ml-testing, aido, aido-embodied, LFVI, v4, simulation, protocol-state]

description: |
    This is `LFVI_multi` with full state observability.

protocol: aido5-db20-state-z2

date-open: 2021-01-31T00:00Z
date-close: 2021-12-31T00:00Z

scoring: !include scoring-2.yaml

dependencies:
  aido-LFVI_multi-state-sim-validation:
    description: The submission must first pass the LF validation.
    min_threshold: 2.0
    scores:
      good_enough:
        description: Must have moved at least 20cm.
        importance: 1.0
        score_name: driven_lanedir_consec_median
        score_min: 0.2
        score_max: 10000.0
    comparisons:
      better-than-bea-straight:
        description: Must be do better than the straight solution.
        importance: 1.0
        username: "1639"
        sub_label: "baseline-simple-yield"

steps:
  sim:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine


    timeout: 10000 # 1 hour
    evaluation_parameters:
      services:
        simulator: !include comp_simulator.yaml

        solution-ego0: !include solution-ego0.yaml
        solution-ego1: !include solution-ego1.yaml
        solution-ego2: !include solution-ego2.yaml
        solution-ego3: !include solution-ego3.yaml

        evaluator:

          build:
            context: .
            dockerfile: Dockerfile.exp_manager
            args:
              SCENARIOS: sampling/sampled/LFVI_multi-state-test

          ports: [10123]
          environment:
            experiment_manager_parameters:
              episodes_per_scenario: 1
              episode_length_s: 60.0
              min_episode_length_s: 0.0
              seed: 20200922
              physics_dt: 0.05
              max_failures: 2
              fifo_dir: /fifos
              sim_in: /fifos/simulator-in
              sim_out: /fifos/simulator-out
              sm_in: /fifos/scenario_maker-in
              sm_out: /fifos/scenario_maker-out
              timeout_initialization: 120
              timeout_regular: 120

              port: 10123 # visualization port
              scenarios:
              - /scenarios
