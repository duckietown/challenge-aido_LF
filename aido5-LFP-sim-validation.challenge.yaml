steps:
  LFP-00:
    name: LFP-00
    title: step
    timeout: 10000
    description: step desc
    features_required:
      simulation: 1
    evaluation_parameters:
      version: '3'
      services:
        solution:
          build: null
          image: SUBMISSION_CONTAINER
          ports: []
          environment:
            AIDONODE_DATA_IN: /fifos/ego-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego-out
        evaluator:
          build: null
          image: ${DOCKER_REGISTRY}/duckietown/challenge-aido_lf-experiment_manager:daffy
          ports:
          - external: 10123
            internal: 10123
          environment:
            experiment_manager_parameters: 'episodes_per_scenario: 1

              episode_length_s: 15.0

              min_episode_length_s: 0.0

              seed: 20200922

              physics_dt: 0.05

              max_failures: 2

              fifo_dir: /fifos

              sim_in: /fifos/simulator-in

              sim_out: /fifos/simulator-out

              sm_in: /fifos/scenario_maker-in

              sm_out: /fifos/scenario_maker-out

              timeout_initialization: 120

              timeout_regular: 120


              port: 10123 # visualization port

              '
        simulator:
          build: null
          image: ${DOCKER_REGISTRY}/duckietown/challenge-aido_lf-simulator-gym:daffy
          ports: []
          environment:
            AIDONODE_CONFIG: "env_constructor: Simulator\nenv_parameters:\n  max_steps:\
              \ 500001 # we don't want the gym to reset itself\n  domain_rand: 0\n\
              \  camera_width: 640\n  camera_height: 480\n  distortion: true\n  num_tris_distractors:\
              \ 0\n  color_ground: [0, 0.3, 0] # green\n"
